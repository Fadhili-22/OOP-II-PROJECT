<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tenant Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #34495e;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .dashboard {
            display: none;
        }
        .property-card {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Tenant Management System</h1>
</div>

<div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
</div>

<div class="container dashboard" id="dashboard-container">
    <h2>Welcome, <span id="user-role"></span></h2>
    <button onclick="loadProperties()">View Properties</button>
    <button onclick="loadLeases()">View Leases</button>
    <button onclick="logout()">Logout</button>
    <div id="content"></div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api"; // <-- Update this if needed
    let token = "";
    let currentUser = {};

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error("Login failed.");
            }

            const data = await response.json();
            token = data.token;
            currentUser = data.user || { username };

            // Display dashboard
            document.getElementById("login-container").style.display = "none";
            document.getElementById("dashboard-container").style.display = "block";
            document.getElementById("user-role").innerText = currentUser.role?.name || "User";

        } catch (error) {
            document.getElementById("login-error").textContent = error.message;
        }
    }

    function logout() {
        token = "";
        currentUser = {};
        document.getElementById("login-container").style.display = "block";
        document.getElementById("dashboard-container").style.display = "none";
        document.getElementById("content").innerHTML = "";
    }

    async function loadProperties() {
        try {
            const res = await fetch(`${API_BASE}/properties`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const props = await res.json();

            const content = document.getElementById("content");
            content.innerHTML = "<h3>Properties</h3>";
            props.forEach(p => {
                content.innerHTML += `
            <div class="property-card">
              <strong>${p.type}</strong> â€” ${p.address} <br>
              Rent: $${p.rentAmount}
            </div>
          `;
            });
        } catch (e) {
            alert("Error loading properties");
        }
    }

    async function loadLeases() {
        try {
            const res = await fetch(`${API_BASE}/leases`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const leases = await res.json();

            const content = document.getElementById("content");
            content.innerHTML = "<h3>Leases</h3>";
            leases.forEach(l => {
                content.innerHTML += `
            <div class="property-card">
              Tenant ID: ${l.tenantId}<br>
              Property ID: ${l.propertyId}<br>
              From ${l.startDate} to ${l.endDate} <br>
              Rent: $${l.monthlyRent}
            </div>
          `;
            });
        } catch (e) {
            alert("Error loading leases");
        }
    }
</script>
</body>
</html>
